<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- bootstrap style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link to local css -->
    <link rel="stylesheet" href="./style.css">
    <!--title icon-->
    <link rel="icon" href="./images/bdgtcltlogo.png" type="image/gif" sizes="16x16" border-radius="15px">
    <!-- font-family: 'Poppins', sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins&display=swap" rel="stylesheet">
    <!-- font-family: 'Philosopher', sans-serif; -->

    <!-- <div data-aos="flip-left"></div> -->
</head>
<body>
   
    
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-6">
        <div class="box1 card mt-5 mb-5">
          <div class="card-body">
            <div class="row d-flex justify-content-center">
              <img src="./images/bdgtcltlogo.png" alt="" class="logoimg col-3">
            </div>
                <h3 class="logotext text-center">Budget Calculator</h3>
            <h3 class="card-title text-center mb-4 mt-4">Sign Up</h3>
            <form>
              <div class="form-group mx-1 mt-3">
                <label class="labeltext ms-3" for="username">Username</label>
                <input type="text" class="allinputs form-control" id="sInputUsername" placeholder="Enter Username">
              </div>
              <div class="form-group mx-1 mt-3">
                <label class="labeltext ms-3" for="userid">User Id</label>
                <input type="text" class="allinputs form-control" id="sInputUserid" placeholder="Enter User Id">
              </div>
              <div class="form-group col-lg-12 mx-1 mt-3">
                <label class="labeltext ms-3" for="password">Password</label>
                  <div class="input-group mb-3">
                    <input type="password" class="allinputs form-control rounded-pill" placeholder="Password" id="sInputPassword" aria-label="Password" aria-describedby="show-password-btn">
                    <button class="btn btn-outline-transparent rounded-circle" type="button" id="showBtn" onclick="showpassword()">
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                  </div>

              <div class="row mx-1 mb-4">
                  <button type="button" class="btn btn-primary btn-outline-light mt-4 rounded-pill" id="signUpBtn" onclick="signup()">Sign Up</button>
                </div>
                <div class="row d-flex justify-content-center">
                  <label class=text-center for="alreadyaccount">Already have an Account?</label>
                  <button type="button" class="btn btn-success btn-outline-light rounded-pill col-6" onclick="toLoginPage()">Log In</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- link to local javascript -->
<script src="./script.js"></script>
<!-- animate on scroll javascript link -->

</body>
